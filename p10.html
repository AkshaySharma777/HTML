<html>
    <head>
        <title>
      HTML TABLE
        </title>
    </head>
    <body>
        <center>
            <h1>
                HTML TABLE
            </h1>
            <p>
                Collection of rows and columns
            </p>
        </center>
        <hr>
        
       <table border="1" cellpadding="20" cellspacing="20">
        <caption>Student Details</caption>
       <tr>
           <th>
           #
           </th>
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
           <td>5</td>
        </tr>
        <tr>
        <th>
            Name
        </th>
        <td>Akshay</td>
        <td>Siddharth</td>
        <td>Amith</td>
        <td>Srikanth</td>
        <td>Anu</td>
        </tr>
        <tr>
         <th  rowspan="2">
            Phone
         </th>
         <td>001</td>
         <td>002</td>
         <td>003</td>
         <td>004</td>
         <td>005</td>
        </tr>
        <tr>
            <td>010</td>
            <td>020</td>
            <td>030</td>
            <td>040</td>
            <td>050</td>
        </tr>
   </table>
    </body>
</html>
